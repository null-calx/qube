# This rule is not used by the project qube-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to object.api.qube.torrent resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: qube-operator
    app.kubernetes.io/managed-by: kustomize
  name: torrent-viewer-role
rules:
- apiGroups:
  - object.api.qube.torrent
  resources:
  - torrents
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - object.api.qube.torrent
  resources:
  - torrents/status
  verbs:
  - get
